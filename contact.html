<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Rocky S.</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@600&family=Work+Sans&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/ad97605fad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

    <header>
        <!-- Nav Bar -->
        <nav id="nav-bar" class="navbar navbar-light bg-white py-0 border-bottom shadow-sm  rounded">
            <a id="name-banner" class="navbar-brand p-3 my-gradient text-white" href="./index.html">Rocky Salerno</a>
            <div>
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" href="./portfolio.html">My Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#about-me">About Me</a>
                      </li>
                    <li class="nav-item">
                        <a id="outline-button" class="nav-link btn btn-outline-primary" href="./contact.html">Contact Me</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Nav Bar-->
    </header>

    <!-- Contact Form Section -->
    <section class="bg-light p-3">
        <div  id="contact-section" class="container-fluid bg-white mx-3 mt-3 p-3 shadow-sm rounded w-75">
            <h2>Contact</h2>
            <hr>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
    
                <div class="form-group">
                    <label for="exampleFormControlInput2">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
    
                <div class="form-group">
                    <label for="exampleFormControlTextarea3">How Can I Help?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
        </div>
    </section>
    <!-- End of Contact Form Section -->
    


    <!-- Footer Section-->
    <footer class="container-fluid">
        <h2>Work In Progress</h2>
        <i id="footer-icon" class="fas fa-spin fa-cloud-meatball text-primary"></i>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
